<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Inserir musica</title>
</head>
<body class="d-flex justify-content-center vh-100 align-items-center">
    <div class="mb-3 w-50 border border-secondary p-3 rounded">
        <div>
            <label for="nome">Nome da m√∫sica:</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome da musica ...">
        </div><br>

        <div>
            <div class="col-md-6">
                <label for="genero" class="form-label">Genero:</label>

                <select id="genero" class="form-select">
                  <option id="0">Indefinido</option>
                  <option id="1">Rock</option>
                  <option id="2">Pop</option>
                  <option id="3">Samba</option>
                  <option id="4">Eletronica</option>
                  <option id="5">Forro</option>
                  <option id="6">Funk</option>
                  <option id="7">Pagode</option>
                  <option id="8">Rap</option>
                  <option id="9">MPB</option>
                </select>
                
              </div>
            
        </div><br>

        <div class="mb-2">
            <label for="nome">Artista: </label>
            <input type="text" class="form-control" id="artista" placeholder="Artista ...">
        </div>

        <div class="mb-2">
            <label for="nome">Link: </label>
            <input type="link" class="form-control" id="link" placeholder="Link ...">
        </div>
        
        <div class="d-flex justify-content-center m-2">
            <button type="submit" onclick="cadastrarMusica()">Enviar</button>
        </div>
    </div>  
    
    <div>
        <a href="lista">Listar musicas</a>
    </div>

<script src="../static/javascript/listar.js"></script>
<script src="../static/javascript/cadastroMusica.js"></script>   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
